<link
  href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
  rel="stylesheet"
  integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
  crossorigin="anonymous"
/>

<div id="app">
  <div id="appHeader" class="p-3">
    <h1 id="appName" class="text-center">{{ AppName }}</h1>
    <div class="row">
      <div class="col text-center">
        <a
          id="appDB"
          href="https://wr-lumis3d.lumiscaphe.com/Database?databaseId={{databaseId}}"
          target="_blank"
          >Show database</a
        >
      </div>
    </div>
  </div>

  <div id="appBody" class="p-3">
    <div>
      <img id="appViewer" src="" alt="" />
      <p id="generatedUrl"></p>
    </div>

    <form id="appForm" action="">
      <div class="row">
        <div class="col">
          <div class="mb-3">
            <label for="color" class="form-label">Vehicle Color:</label>
            <select name="color" id="color" class="form-select"></select>
          </div>

          <div class="mb-3">
            <label for="wheels" class="form-label">Vehicle Wheels:</label>
            <select name="wheels" id="wheels" class="form-select"></select>
          </div>
        </div>

        <div class="col">
          <div class="mb-3">
            <label for="bookmarkSet" class="form-label">View:</label>
            <select
              name="bookmarkSet"
              id="bookmarkSet"
              class="form-select"
            ></select>
          </div>

          <div class="mb-3">
            <label for="bookmark" class="form-label"
              >Angle of view (<span id="angleOfView">15</span>Â°):</label
            >
            <input
              type="range"
              id="bookmark"
              name="bookmark"
              class="form-control"
              min="1"
              max="24"
              value="1"
            />
            <small>The angle of view (only works with the exterior view)</small>
          </div>
        </div>

        <div class="col">
          <div class="mb-3">
            <label for="size" class="form-label">Image Size:</label>
            <select name="size" id="size" class="form-select"></select>
          </div>

          <div class="mb-3">
            <label for="format" class="form-label">Image Format:</label>
            <select name="format" id="format" class="form-select">
              <option value="jpeg" selected>.jpeg</option>
              <option value="png">.png</option>
              <option value="webp">.webp</option>
            </select>
          </div>

          <div class="mb-3">
            <label for="quality" class="form-label"
              >Image Quality (<spans id="imageQuality">80</spans>):</label
            >
            <input
              type="range"
              class="form-control"
              min="0"
              max="100"
              id="quality"
              name="quality"
              value="80"
            />
          </div>
        </div>
      </div>
    </form>
  </div>
</div>

<script
  src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
  crossorigin="anonymous"
></script>
